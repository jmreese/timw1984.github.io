<!doctype html>
<html>
<head>
    <title>Mobile Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css">
	<link rel="stylesheet" href="//js.arcgis.com/3.13/esri/css/esri.css" />
    <script src="https://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	<script src="http://js.arcgis.com/3.13compact/"></script>
</head>
<body>
	<script>
	var map;

    require([
        "dojo/_base/array",
        "dojo/dom-construct",
        "dojo/on",
        "dojo/parser",
        "esri/arcgis/utils",
        "esri/Color",
        "esri/dijit/Geocoder",
        "esri/dijit/HomeButton",
        "esri/dijit/Legend",
        "esri/dijit/LocateButton",
        "esri/dijit/PopupMobile",
        "esri/symbols/SimpleFillSymbol",
        "esri/symbols/SimpleLineSymbol",
		"esri/map"
      ],
      function (array, domConstruct, on, parser, arcgisUtils, Color, Geocoder, HomeButton, Legend,
        LocateButton, PopupMobile, SimpleFillSymbol, SimpleLineSymbol, Map){
		
		 map = new Map("map", {
            basemap: "gray",
            center: [-117.708, 33.523],
            zoom: 16,
            slider: true
          });
		
		
		});

	</script>
    <div data-role="page" id="ui-map-page"><!-- /Map page -->
	<div>
		<a data-role="button" data-mini="true" data-inline="true">Cancel</a>
		<a data-role="button" data-mini="true" data-inline="true">About</a>
		
	</div>
		<div id="ui-map-content">
			<div id="map"></div>
		</div>
    </div><!-- /Map page -->
</body>
</html>
